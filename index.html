<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Portafólio | Francine Figueiredo | Diseñadora Web</title>
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="p:domain_verify" content="da22b63b421c3a64952150aee4b643ee" />
  </head>

  <body>
    <img
            src="https://github.com/frantend/frantend.github.io/blob/main/img/mantenimiento.jpg"
            alt="Pagina en mantenimiento"
        />

    <!-- Formulário de contato usando formspree -->
    <script src="https://formspree.io/js/formbutton-v1.min.js" defer></script>
    <script>
      /* paste this line in verbatim */
      window.formbutton =
        window.formbutton ||
        function () {
          (formbutton.q = formbutton.q || []).push(arguments);
        };
      /* customize formbutton below*/
      formbutton("create", {
        action: "https://formspree.io/f/xzblrwal",
        // title: "Como podemos ajudar?",
        fields: [
          {
            type: "email",
            label: "Email:",
            name: "email",
            required: true,
            placeholder: "your@email.com",
          },
          {
            type: "textarea",
            label: "Message:",
            name: "message",
            // placeholder: "O que você tem em mente?",
          },
          { type: "submit" },
        ],
        styles: {
          title: {
            backgroundColor: "gray",
          },
          button: {
            backgroundColor: "gray",
          },
        },
      });
    </script>
  </body>
</html>
